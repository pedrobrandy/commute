<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n Twilio Directa - Commut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .setup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .setup-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .btn-setup {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-setup:hover {
            background: #0056b3;
        }
        
        .btn-setup:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #333;
        }
        
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
            line-height: 1.5;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .test-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .btn-test {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn-test:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1 class="setup-title">üîß Configuraci√≥n Twilio Directa</h1>
        
        <div class="instructions">
            <h3>üìã Instrucciones:</h3>
            <ol>
                <li>Ingresa tus credenciales de Twilio abajo</li>
                <li>Haz clic en "Configurar Twilio"</li>
                <li>Prueba el env√≠o de SMS</li>
            </ol>
        </div>
        
        <form id="twilioSetupForm">
            <div class="form-group">
                <label for="accountSid">Account SID:</label>
                <input type="text" id="accountSid" name="accountSid" placeholder="ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
            </div>
            
            <div class="form-group">
                <label for="authToken">Auth Token:</label>
                <input type="password" id="authToken" name="authToken" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
            </div>
            
            <div class="form-group">
                <label for="fromNumber">N√∫mero de Tel√©fono (From):</label>
                <input type="tel" id="fromNumber" name="fromNumber" placeholder="+1234567890" required>
            </div>
            
            <button type="submit" class="btn-setup" id="setupBtn">
                üîß Configurar Twilio
            </button>
        </form>
        
        <div id="setupResult"></div>
        
        <div class="test-section">
            <h3>üß™ Probar Configuraci√≥n</h3>
            <p>Una vez configurado Twilio, puedes probar el env√≠o de SMS:</p>
            <div class="form-group">
                <label for="testPhone">N√∫mero de Tel√©fono para Prueba:</label>
                <input type="tel" id="testPhone" placeholder="+1234567890">
            </div>
            <button class="btn-test" onclick="testSms()">üì± Probar SMS</button>
            <div id="testResult"></div>
        </div>
        
        <div class="back-link">
            <a href="Login.html">‚Üê Volver al Login</a>
        </div>
    </div>

    <script>
        // URL directa del Google Apps Script
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyNO3XZLIKn8aitK7BofHS72FmOpH3nKVJ4xCRKQnyOzaLik955ZTGa3fNLzWgSn2TmTg/exec';
        
        // Funci√≥n para hacer llamadas API directas
        async function makeApiCall(action, data = {}) {
            try {
                const formData = new URLSearchParams();
                formData.append('action', action);
                
                // Add all data to formData
                for (const [key, value] of Object.entries(data)) {
                    if (value !== null && value !== undefined) {
                        formData.append(key, value);
                    }
                }
                
                console.log(`Making API call to: ${action}`, data);
                console.log(`Using URL: ${GOOGLE_APPS_SCRIPT_URL}`);
                
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseText = await response.text();
                console.log(`Raw response for ${action}:`, responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error(`Error parsing JSON for ${action}:`, parseError);
                    console.error('Raw response:', responseText);
                    throw new Error(`Invalid JSON response from server: ${responseText.substring(0, 100)}...`);
                }
                
                console.log(`API response for ${action}:`, result);
                return result;
                
            } catch (error) {
                console.error(`Error in API call ${action}:`, error);
                throw error;
            }
        }
        
        // Funci√≥n para configurar Twilio
        async function setupTwilioCredentials(credentials) {
            try {
                console.log('Setting up Twilio credentials...');
                const response = await makeApiCall('setupTwilioCredentials', credentials);
                console.log('Setup Twilio credentials response:', response);
                return response;
            } catch (error) {
                console.error('Error setting up Twilio credentials:', error);
                throw error;
            }
        }
        
        // Funci√≥n para enviar SMS
        async function sendSmsCode(phone) {
            try {
                console.log('Sending SMS code...');
                const response = await makeApiCall('sendSmsCode', { phone });
                console.log('Send SMS response:', response);
                return response;
            } catch (error) {
                console.error('Error sending SMS:', error);
                throw error;
            }
        }
        
        document.getElementById('twilioSetupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const setupBtn = document.getElementById('setupBtn');
            const setupResult = document.getElementById('setupResult');
            
            try {
                setupBtn.disabled = true;
                setupBtn.textContent = 'üîÑ Configurando...';
                setupResult.innerHTML = '<div class="alert alert-info">Configurando credenciales de Twilio...</div>';
                
                const credentials = {
                    accountSid: document.getElementById('accountSid').value.trim(),
                    authToken: document.getElementById('authToken').value.trim(),
                    fromNumber: document.getElementById('fromNumber').value.trim()
                };
                
                console.log('Credentials:', credentials);
                
                const response = await setupTwilioCredentials(credentials);
                
                if (response.success) {
                    setupResult.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ${response.message}
                        </div>
                        <div class="alert alert-info">
                            <strong>Pr√≥ximos pasos:</strong><br>
                            1. Usa el bot√≥n "Probar SMS" de abajo para verificar<br>
                            2. Ve a la p√°gina de login<br>
                            3. Prueba el env√≠o de c√≥digos SMS reales
                        </div>
                    `;
                } else {
                    setupResult.innerHTML = `<div class="alert alert-danger">‚ùå ${response.message}</div>`;
                }
            } catch (error) {
                console.error('Setup error:', error);
                setupResult.innerHTML = `<div class="alert alert-danger">‚ùå Error de configuraci√≥n: ${error.message}</div>`;
            } finally {
                setupBtn.disabled = false;
                setupBtn.textContent = 'üîß Configurar Twilio';
            }
        });
        
        async function testSms() {
            const testResult = document.getElementById('testResult');
            const phone = document.getElementById('testPhone').value.trim();
            
            if (!phone) {
                testResult.innerHTML = '<div class="alert alert-danger">‚ùå Por favor, ingresa un n√∫mero de tel√©fono</div>';
                return;
            }
            
            try {
                testResult.innerHTML = '<div class="alert alert-info">üì± Enviando SMS de prueba...</div>';
                
                const response = await sendSmsCode(phone);
                
                if (response.success) {
                    testResult.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ${response.message}
                        </div>
                        <div class="alert alert-info">
                            <strong>Informaci√≥n:</strong><br>
                            Tel√©fono: ${response.phone}<br>
                            ${response.debugCode ? `C√≥digo de debug: ${response.debugCode}` : 'SMS enviado a tu tel√©fono'}
                        </div>
                    `;
                } else {
                    testResult.innerHTML = `<div class="alert alert-danger">‚ùå ${response.message}</div>`;
                }
            } catch (error) {
                console.error('Test SMS error:', error);
                testResult.innerHTML = `<div class="alert alert-danger">‚ùå Error enviando SMS: ${error.message}</div>`;
            }
        }
        
        // Auto-load saved credentials
        document.addEventListener('DOMContentLoaded', function() {
            const savedAccountSid = localStorage.getItem('twilio_account_sid');
            const savedAuthToken = localStorage.getItem('twilio_auth_token');
            const savedFromNumber = localStorage.getItem('twilio_from_number');
            
            if (savedAccountSid) document.getElementById('accountSid').value = savedAccountSid;
            if (savedAuthToken) document.getElementById('authToken').value = savedAuthToken;
            if (savedFromNumber) document.getElementById('fromNumber').value = savedFromNumber;
            
            // Save credentials when changed
            document.getElementById('accountSid').addEventListener('input', function() {
                localStorage.setItem('twilio_account_sid', this.value);
            });
            
            document.getElementById('authToken').addEventListener('input', function() {
                localStorage.setItem('twilio_auth_token', this.value);
            });
            
            document.getElementById('fromNumber').addEventListener('input', function() {
                localStorage.setItem('twilio_from_number', this.value);
            });
        });
    </script>
</body>
</html>
