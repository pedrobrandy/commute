<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commute Playlist - Collaborative Music</title>
  <script src="config.production.js"></script>
  <script src="auth.js"></script>
  <script src="api-utils.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1B263B 0%, #415A77 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 300;
    }

    .header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .main-content {
      padding: 30px;
    }

    .search-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid #e9ecef;
    }

    .search-section h2 {
      margin: 0 0 20px 0;
      color: #1B263B;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: #415A77;
      box-shadow: 0 0 0 3px rgba(65, 90, 119, 0.1);
    }

    .btn {
      background: linear-gradient(135deg, #415A77 0%, #1B263B 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(65, 90, 119, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .search-results {
      margin-top: 25px;
    }

    .result-item {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .result-item:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .video-thumbnail {
      width: 120px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .video-info {
      flex: 1;
    }

    .video-title {
      font-weight: 600;
      color: #1B263B;
      margin: 0 0 8px 0;
      font-size: 1.1rem;
    }

    .video-channel {
      color: #6c757d;
      margin: 0 0 8px 0;
      font-size: 0.9rem;
    }

    .video-duration {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
    }

    .add-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .add-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }

    .add-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .playlist-section {
      margin-top: 40px;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .playlist-title {
      margin: 0;
      color: #1B263B;
      font-size: 1.8rem;
    }

    .playlist-iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .submissions-section {
      margin-top: 40px;
    }

    .submissions-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .submissions-table th,
    .submissions-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    .submissions-table th {
      background: #1B263B;
      color: white;
      font-weight: 600;
    }

    .submissions-table tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .approve-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .approve-btn:hover {
      background: #0056b3;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #c3e6cb;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 10px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .main-content {
        padding: 20px;
      }

      .result-item {
        flex-direction: column;
        text-align: center;
      }

      .video-thumbnail {
        width: 100%;
        height: 200px;
      }

      .submissions-table {
        font-size: 0.9rem;
      }

      .submissions-table th,
      .submissions-table td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéµ Commute Playlist</h1>
      <p>Collaborative music for your daily commute</p>
    </div>

    <div class="main-content">
      <!-- Search Section -->
      <div class="search-section">
        <h2>üîç Search and Submit Songs</h2>
        <div class="form-group">
          <label for="userName">Your Name:</label>
          <input type="text" id="userName" class="form-control" placeholder="Enter your name or nickname" required>
        </div>
        <div class="form-group">
          <label for="searchInput">Search for a song:</label>
          <input type="text" id="searchInput" class="form-control" placeholder="Enter song title or artist name" required>
        </div>
        <button onclick="searchYouTube()" class="btn" id="searchBtn">
          <span id="searchBtnText">Search Songs</span>
        </button>
      </div>

      <!-- Search Results -->
      <div id="searchResults" class="search-results"></div>

      <!-- Playlist Section -->
      <div class="playlist-section">
        <div class="playlist-header">
          <h2 class="playlist-title">üì∫ Commute Playlist</h2>
          <div style="text-align: right;">
            <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 5px;">Channel: @commuutee</div>
            <button onclick="refreshPlaylist()" class="btn">Refresh</button>
          </div>
        </div>
        <iframe 
          id="playlistIframe"
          class="playlist-iframe"
          src=""
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
        <div style="text-align: center; margin-top: 10px;">
          <a href="https://www.youtube.com/@commuutee" target="_blank" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">
            üì∫ Visit @commuutee Channel
          </a>
        </div>
      </div>

      <!-- Submissions Section (Admin) -->
      <div class="submissions-section" id="submissionsSection" style="display: none;">
        <h2>üìã Pending Submissions</h2>
        <div style="margin-bottom: 20px;">
          <a href="youtube-auth.html" class="btn" style="background: #ffc107; color: #000;">üîê YouTube Authorization</a>
          <span style="font-size: 0.9rem; color: #6c757d; margin-left: 10px;">Required to add songs to playlist</span>
        </div>
        <div id="submissionsTable"></div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'Login.html';
    }

    const scriptUrl = CONFIG.GOOGLE_APPS_SCRIPT.MAIN;

    // Load playlist on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadPlaylist();
      if (user.email === 'myryde@commutee.ca') { // Replace with your admin email
        loadSubmissions();
        document.getElementById('submissionsSection').style.display = 'block';
      }
    });

    async function searchYouTube() {
      const query = document.getElementById("searchInput").value;
      const userName = document.getElementById("userName").value;

      if (!query || !userName) {
        alert('Please enter both a song search and your name');
        return;
      }

      const searchBtn = document.getElementById('searchBtn');
      const searchBtnText = document.getElementById('searchBtnText');
      
      searchBtn.disabled = true;
      searchBtnText.textContent = 'Searching...';

      try {
      const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${CONFIG.YOUTUBE_API_KEY}&maxResults=5`
      );
        
      const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }
        
        displayResults(data.items, userName);
      } catch (error) {
        console.error('Search error:', error);
        document.getElementById('searchResults').innerHTML = `
          <div class="error">Error searching for songs: ${error.message}</div>
        `;
      } finally {
        searchBtn.disabled = false;
        searchBtnText.textContent = 'Search Songs';
      }
    }

    function displayResults(videos, userName) {
      const resultsDiv = document.getElementById('searchResults');
      
      if (!videos || videos.length === 0) {
        resultsDiv.innerHTML = '<div class="loading">No videos found. Try a different search term.</div>';
        return;
      }

      let html = '<h3>Search Results:</h3>';
      
      videos.forEach((video, index) => {
        const thumbnail = video.snippet.thumbnails.medium || video.snippet.thumbnails.default;
        const duration = formatDuration(Math.random() * 300 + 120); // Mock duration
        const escapedTitle = video.snippet.title.replace(/'/g, "\\'").replace(/"/g, '\\"');
        
        html += `
          <div class="result-item">
            <img src="${thumbnail.url}" alt="${video.snippet.title.replace(/"/g, '&quot;')}" class="video-thumbnail">
            <div class="video-info">
              <h4 class="video-title">${video.snippet.title}</h4>
              <p class="video-channel">${video.snippet.channelTitle}</p>
              <span class="video-duration">${duration}</span>
            </div>
            <button 
              class="add-btn" 
              onclick="submitSong('${video.id.videoId}', '${escapedTitle}', '${userName}')">
              Add to Playlist
            </button>
          </div>
        `;
      });
      
      resultsDiv.innerHTML = html;
    }

    async function submitSong(videoId, title, userName) {
      try {
        // Show loading state
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = 'Submitting...';
        button.disabled = true;

        // Use JSONP approach with APIUtils
        const apiUtils = new APIUtils(scriptUrl);
        const result = await apiUtils.makeApiCall(scriptUrl, {
          params: {
            action: 'submit_song',
            videoId: videoId,
            user: userName,
            userEmail: user.email,
            timestamp: new Date().toISOString()
          }
        });
        
        if (result.success) {
          showMessage('Song submitted successfully! It will be reviewed and added to the playlist.', 'success');
          // Clear search results
          document.getElementById('searchResults').innerHTML = '';
          // Refresh submissions if admin
          if (user.email === 'myryde@commutee.ca') {
            loadSubmissions();
          }
        } else {
          showMessage('Error submitting song: ' + result.message, 'error');
        }
      } catch (error) {
        console.error('Submit error:', error);
        showMessage('Error submitting song: ' + error.message, 'error');
      } finally {
        // Restore button state
        const button = event.target;
        button.textContent = originalText;
        button.disabled = false;
      }
    }

    async function loadSubmissions() {
      try {
        // Use JSONP approach with APIUtils
        const apiUtils = new APIUtils(scriptUrl);
        const data = await apiUtils.makeApiCall(scriptUrl, {
          params: {
            action: 'get_submissions'
          }
        });
        
        if (data.success) {
          displaySubmissions(data.results);
        } else {
          console.error('Error loading submissions:', data.message);
        }
      } catch (error) {
        console.error('Error loading submissions:', error);
      }
    }

    function displaySubmissions(submissions) {
      const tableDiv = document.getElementById('submissionsTable');
      
      if (!submissions || submissions.length === 0) {
        tableDiv.innerHTML = '<div class="loading">No pending submissions</div>';
        return;
      }

      let html = `
        <table class="submissions-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Song Title</th>
              <th>YouTube Link</th>
              <th>Submitted</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      submissions.forEach(submission => {
        const escapedVideoId = submission.videoId ? submission.videoId.replace(/'/g, "\\'").replace(/"/g, '\\"') : '';
        const youtubeUrl = submission.videoId ? `https://www.youtube.com/watch?v=${submission.videoId}` : '';
        const songTitle = submission.youtubeURL ? submission.youtubeURL.split('v=')[1] : submission.videoId || 'Unknown';
        
        html += `
          <tr>
            <td>${submission.name || 'Unknown'}</td>
            <td>${songTitle}</td>
            <td>${youtubeUrl ? `<a href="${youtubeUrl}" target="_blank" style="color: #007bff;">Watch on YouTube</a>` : 'No link'}</td>
            <td>${new Date(submission.timestamp).toLocaleDateString()}</td>
            <td>
              <button class="approve-btn" onclick="approveSong('${escapedVideoId}')">Approve</button>
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      tableDiv.innerHTML = html;
    }

    async function approveSong(videoId) {
      if (!confirm('Are you sure you want to approve this song and add it to the YouTube playlist?')) {
        return;
      }

      try {
        // Show loading state
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = 'Approving...';
        button.disabled = true;

        // Use JSONP approach with APIUtils
        const apiUtils = new APIUtils(scriptUrl);
        const result = await apiUtils.makeApiCall(scriptUrl, {
          params: {
            action: 'approve_song',
            videoId: videoId
          }
        });
        
        if (result.success) {
          showMessage(result.message, 'success');
          loadSubmissions();
          loadPlaylist();
        } else {
          showMessage('Error approving song: ' + result.message, 'error');
        }
      } catch (error) {
        console.error('Approve error:', error);
        showMessage('Error approving song: ' + error.message, 'error');
      } finally {
        // Restore button state
        const button = event.target;
        button.textContent = originalText;
        button.disabled = false;
      }
    }

    async function loadPlaylist() {
      try {
        // Always use the configured playlist ID
        const playlistId = CONFIG.YOUTUBE.PLAYLIST_ID;
        if (playlistId && playlistId !== 'YOUR_PLAYLIST_ID_HERE') {
          const playlistUrl = `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
          console.log('Loading playlist URL:', playlistUrl);
          document.getElementById('playlistIframe').src = playlistUrl;
        } else {
          console.error('No valid playlist ID configured');
          document.getElementById('playlistIframe').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No playlist configured</div>';
        }
      } catch (error) {
        console.error('Error loading playlist:', error);
        document.getElementById('playlistIframe').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Error loading playlist</div>';
      }
    }

    async function getPlaylistUrl() {
      // Always return the configured playlist URL
      const playlistId = CONFIG.YOUTUBE.PLAYLIST_ID;
      if (playlistId && playlistId !== 'YOUR_PLAYLIST_ID_HERE') {
        return `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
      }
      return null;
    }

    function refreshPlaylist() {
      loadPlaylist();
    }

    function formatDuration(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.textContent = message;
      
      const container = document.querySelector('.main-content');
      container.insertBefore(messageDiv, container.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
